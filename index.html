<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="./style/style.css">
    <title>Country side</title>
</head>
<body>
    <header class="nav-header">
        <h1>Where in the world?</h1>
        <div class="nav-mode">
            <i class="fa-solid fa-moon"></i><span>Dark Mode</span>
        </div>
    </header>
    <main id="main" role="main">
        <section class="section-search">
            <h1 disabled hidden>search and region filter</h1>
            <div class="input-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input id="searchInput" class="search-input" type="text" placeholder="Search for countries...">
            </div>
            <div class="select-country">
                <div>
                    <label for="country" class="label-primary">Filter by Region: </label>
                    <select name="country" class="filter-country">
                        <option value="All">All</option>
                        <option value="Africa">Africa</option>
                        <option value="Americas">Americas</option>
                        <option value="Asia">Asia</option>
                        <option value="Europe">Europe</option>
                        <option value="Oceania">Oceania</option>
                        <option value="Polar">Polar</option>
                    </select>
                </div>
                <div>
                    <label for="number" class="label-primary">Show number of countries: </label>
                    <select name="number" class="display-number-country">
                        <option value="10">10</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                        <option selected value="All">All</option>
                    </select>
                </div>
            </div>
        </section>
        <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
        <section class="country-section">
            <h1 disabled hidden>Countries display</h1>
        </section>
    </main>
    <section class="country-specific-info">
        <h1 disabled hidden>Country specific information</h1>
    </section>
    <script src="./js/index.js"></script>
</body>
</html>
